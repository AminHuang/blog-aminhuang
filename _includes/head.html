
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/static/img/icon.png" | prepend: site.baseurl }}">

    <script src="{{ "/static/js/jquery-1.11.1.min.js" | prepend: site.baseurl }}"></script>
    

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ "/static/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="{{ "/static/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/static/css/base.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/static/css/main.css" | prepend: site.baseurl }}">
